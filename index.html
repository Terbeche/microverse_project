<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">


    <header>
       <h1 id="title">Microverse survey form</h1>

       <p id="description">Thank you for taking the time to help us improve the platform</p>


     </header>
     <form id="survey-form">
      <div>
        <label class="q" for="name" id="name-label">Name</label>

      <input type="text" id="name" placeholder="Enter your name" required>
    </div>


    <div>
  <label class="q" for="email" id="email-label">Email</label>
  <input type="email" id="email" placeholder="Enter your email" required>
</div>



    <div>
      <label  class="q" for="number" id="number-label">Age</label>
      <input type="number" id="number" value="25" min="20" max="100" placeholder="Enter your age" required>

    </div>




        <div>
          <label class="q" for="job">Which option best describes your current role?</label>
          <select id="dropdown" name="job">
            <option value="Student" selected>Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Full time learner">Full time learner</option>
            <option value="Other">Other</option>
          </select>

        </div>


        <div>
        <p  class="q" id="title">What is yo fav language</p>

        <label for="html "><input type="radio" id ="css" name="name" value="css">css</label>
        <label for="html ">        <input type="radio" id ="score" name="name" value="html">
html</label>
        <label for="javascript ">        <input type="radio" id ="javascript" name="name" value="javascript">
javascript</label>
      </div>

        <div>
          <label  class="q" for="feature">What is your favorite feature of Microverse? </label>
          <select id="dropdown" name="feature">
            <option value="Challenges" selected>Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="No upfront cost !">No upfront cost !</option>
          </select>

        </div>
        <p class="q">What would you like to see improved? (Check all that apply)</p>

    <div>
      <label for="Front-end"> <input type="checkbox" id="Front-end" name="Front-end" value="Front-end">
        Front-end Projects</label>
    </div>

    <div>
      <label for="Back-end"> <input type="checkbox" id="Back-end" name="Front-end" value="Back-end">
        Back-end Projects</label>
    </div>

    <div>
      <label for="Data"> <input type="checkbox" id="Data" name="Data" value="Data Visualization">
        Data Visualization</label>

    </div>




        <div>

      <label  class="q" for="story">Any comments or suggestions?</label>
      <textarea id="story" name="story" rows="5" cols="33">
Enter your comment here
</textarea>
    </div>


    <div>
       <input type="submit" value="Submit" id="submit">

     </div>
       </form>

  </body>
</html>
