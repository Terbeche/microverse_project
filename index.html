<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
       <h1 id="title">Microverse survey form</h1>

       <p id="description">Thank you for taking the time to help us improve the platform</p>


     </header>
     <form id="survey-form">
      <div>
        <label class="q" for="name" id="name-label">Name</label>

      <input type="text" id="name" placeholder="Enter your name" required>
    </div>


    <div>
  <label class="q" for="email" id="email-label">Email</label>
  <input type="email" id="email" placeholder="Enter your email" required>
</div>



    <div>
      <label  class="q" for="number" id="number-label">Age</label>
      <input type="number" id="number" value="25" min="20" max="100" placeholder="Enter your age" required>

    </div>




        <div>
          <label class="q" for="job">Which option best describes your current role?</label>
          <select id="dropdown" name="job">
            <option value="Student" selected>Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Full time learner">Full time learner</option>
            <option value="Other">Other</option>
          </select>

        </div>
        <div>
        <h3 id="title">what is yo fav language</h3>
        <input type="radio" id ="css" name="name" value="css">
        <label for="html ">css</label><br>
        <input type="radio" id ="score" name="name" value="html">
        <label for="html ">html</label><br>
        <input type="radio" id ="javascript" name="name" value="javascript">
        <label for="javascript ">javascript</label>
      </div>

        <div>
          <label  class="q" for="feature">What is your favorite feature of Microverse? </label>
          <select id="dropdown" name="feature">
            <option value="Challenges" selected>Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="No upfront cost !">No upfront cost !</option>
          </select>
    
        </div>
       </form>
